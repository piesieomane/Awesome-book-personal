<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Book</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div><h1>All Awesome Books</h1></div>
    <div class="book-shelf"></div>
    <div>
      <form>
        <input
          type="author"
          name="author"
          id="author"
          placeholder="author"
          class="author"
        />
        <input
          type="title"
          name="title"
          id="title"
          placeholder="title"
          class="title"
        />
        <input type="submit" value="Add" class="submit-btn" />
      </form>
    </div>
  </body>
  <script src="book.js"></script>
</html>
